<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://use.fontawesome.com/d0ddbdbbd6.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EMO NIGHT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- beginning of nav -->
  <nav>
    <div class="logo">
      <img src="./assets/images/nav-logo.png" alt="">
    </div>

    <div class="nav-items">
      <ul class="nav-ul">
        <li><h4>Shop</h4></li>
        <li><h4>Tour</h4></li>
        <li><h4>News</h4></li>
        <li><h4>About</h4></li>
        <li><h4>Contact</h4></li>
        <li><h4>Podcast</h4></li>
      </ul>
    </div>

    <div class="nav-social">
      <ul class="nav-ul social-ul">
        <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
        <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
        <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
        <li><i class="fa fa-spotify" aria-hidden="true"></i></li>
        <li><i class="fa fa-youtube-play" aria-hidden="true"></i></li>
      </ul>
      <ul class="nav-ul cart-ul">
        <li><i class="fa fa-search" aria-hidden="true"></i></li>
        <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
      </ul>
    </div>
  </nav>
  <!-- end of nav -->

  <!-- beginning of sections -->
  <div class="site-wrap">

    <!-- beginning of collection1 block -->
    <div class="collection1">
      <h1>Pleasures for Emo Night</h1>
      <img src="./assets/images/collection1.png" alt="">
    </div>
    <!-- end collection1 block  -->

    <!-- beginning of collection2 block  -->
    <div class="collection2">
      <h3 class="featured">Featured Items</h3>
      <h4 class="view-all">View All</h4>
      <div class="products">
        <ul class="products-ul">
          <li><img src="./assets/images/product1.png" alt=""></li>
          <li><img src="./assets/images/product2.png" alt=""></li>
          <li><img src="./assets/images/product3.png" alt=""></li>
          <li><img src="./assets/images/product4.png" alt=""></li>
        </ul>
      </div>
    </div>
    <!-- end of collection2 block -->

    <!-- beginning of collection3 block -->
    <div class="collection3">
      <div class="left">
        <img src="./assets/images/collection3_1.png" alt="">
      </div>
      <div class="right">
        <img src="./assets/images/collection3_3.png" alt="">
        <img src="./assets/images/collection3_2.png" alt="">
      </div>
    </div>
    <!-- end of collection3 block -->

    <!-- beginning music-we-love banner -->
    <div class="music-we-love">
      <h2>We throw parties for the music we love.</h2>
      <!-- <img src="./assets/images/music-we-love.png" alt=""> -->
    </div>
    <!-- end music-we-love banner -->
    <!-- beginning video block 1 -->
    <div class="video1">
      <h1>video block</h1>
    </div>
    <!-- end video block 1 -->
    <!-- beginning ENLA -->
    <div class="enla">
      <div class="enla-logo">
        <img src="./assets/images/enla-logo.png" alt="">
      </div>
      <div class="dates">
        <ul class="entries">
          <li class="entry">
            <div class="date">
              <div class="date-wrap">
                <span class="number">19</span>
                <span class="month">JAN</span>
              </div>
            </div>
            <div class="location">
              <div class="city">Baltimore,MD</div>
              <div class="venue">Ottobar</div>
            </div>
            <div class="tickets">
              <p>Find tickets</p>
            </div>
          </li>

          <li class="entry">
            <div class="date">
              <div class="date-wrap">
                <span class="number">19</span>
                <span class="month">JAN</span>
              </div>
            </div>
            <div class="location">
              <div class="city">Baltimore,MD</div>
              <div class="venue">Ottobar</div>
            </div>
            <div class="tickets">
              <p>Find tickets</p>
            </div>
          </li>
        </ul>
      </div>

    </div>
    <!-- end ENLA -->
    <!-- begin news -->
    <div class="news"></div>


    <!--end news  -->

  </div>
  <!-- end of sections  -->


  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
